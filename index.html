<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- CSS Style -->
  <link rel="stylesheet" href="css/style.css">

  <title>OneBitX</title>
</head>

<body class="py-5">

  <div class="container container1 px-4">

    <!-- Logo -->
    <div class="text-center">
      <img class="img-fluid top-logo" src="./assets/images/logoOneBitDark.png" alt="logo-one-bit-dark">
    </div>

    <!-- Nome -->
    <div class="name">
      <p class="paragraph">1 - Qual o seu nome?</p>
      <div class="first-name">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
          <input type="text" class="form-control" placeholder="Digite aqui" aria-label="username"
            aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="second-name">
        <div class="input-group mb-3">
          <span class="input-group-text">Segundo nome:</span>
          <input type="text" class="form-control" placeholder="Digite aqui" aria-label="" aria-describedby="">
        </div>
      </div>
    </div>

    <!-- Gênero -->
    <div class="genre">
      <p class="paragraph">2 - Qual o seu gênero?</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Homem
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
          Mulher
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
        <label class="form-check-label" for="flexRadioDefault3">
          Prefiro não informar
        </label>
      </div>
    </div>

    <!-- Treinamento -->
    <div class="training">
      <p class="paragraph mt-3">3 - Marque os treinamentos que você fez:</p>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch">
        <label class="form-check-label" for="flexSwitchCheckDefault01">Treinamento básico de astronauta.</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch">
        <label class="form-check-label" for="flexSwitchCheckDefault02">Treinamento físico básico.</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch">
        <label class="form-check-label" for="flexSwitchCheckDefault03">Treinamento avançado de astronauta.</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch">
        <label class="form-check-label" for="flexSwitchCheckDefault04">Treinamento físico intenso.</label>
      </div>
    </div>

    <!-- Habilidades -->
    <div class="skills">
      <p class="paragraph mt-3">4 - Quais você acha que são suas
        qualidades?</p>
      <div class="form-check form-check-inline mb-3">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox01" value="option01">
        <label class="form-check-label" for="inlineCheckbox01">
          Proativo
        </label>
      </div>
      <div class="form-check form-check-inline mb-3">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox02" value="option02">
        <label class="form-check-label" for="inlineCheckbox02">
          Resistente
        </label>
      </div>
      <div class="form-check form-check-inline mb-3">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox03" value="option03">
        <label class="form-check-label" for="inlineCheckbox03">
          Não vômito fácil
        </label>
      </div>
      <div class="form-check form-check-inline mb-3">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox04" value="option04">
        <label class="form-check-label" for="inlineCheckbox04">
          Não temo marciano
        </label>
      </div>
      <div class="form-check form-check-inline mb-3">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox05" value="option05">
        <label class="form-check-label" for="inlineCheckbox05">
          Já vi todos os Star Wars
        </label>
      </div>
      <!-- Butão -->
      <div class="text-center mb-3">
        <button type="button" class="btn btn-outline-danger btn-send">Enviar</button>
      </div>
    </div>
  </div>
  
  <div class="container text-center fotter">
    <p>
      Arthur Farias &copy; - 2022
    </p>
  </div>

  <!--Script bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
